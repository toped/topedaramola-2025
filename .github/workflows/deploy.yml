name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Install dependencies
      run: dotnet restore portfolio.csproj

    - name: Build
      run: dotnet build portfolio.csproj --configuration Release --no-restore

    - name: Publish .NET Project
      run: dotnet publish portfolio.csproj -c Release -o release --no-restore

    - name: List wwwroot contents
      run: |
        echo "Contents of release/wwwroot:"
        ls -la release/wwwroot
        echo "Checking index.html:"
        cat release/wwwroot/index.html | grep -i "base href"

    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll

    - name: Fix base href
      run: |
        echo "Setting base href in index.html"
        sed -i 's|<base href="\/" />|<base href="/topedaramola-2025/" />|g' release/wwwroot/index.html
        echo "Checking updated index.html:"
        cat release/wwwroot/index.html | grep -i "base href"

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.5.0
      with:
        folder: release/wwwroot
        branch: gh-pages
        clean: true